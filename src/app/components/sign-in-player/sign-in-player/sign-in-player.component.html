<div class="sign_menu" id="sign_in_menu">
 

    <h3 class="naglowek">Enter login credentials</h3>

    <div id="signin_window">

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
          
      <div style="width: 100%;"><button type="submit">Login</button></div>
      
      <div style="width: 100%;"><button style="width: 75%;" (click)="forgot()">I forgot my password / username</button></div>
    </div>
  
</div>
